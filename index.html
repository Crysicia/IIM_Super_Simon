<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super Simon</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<span id="infos">?</span>
	<div class="game">
		<div class="scoreboard">
			<span id="whoseturn"></span>
			<br>
			Turn : <span id="turn-display">0</span> | Streak : <span id="streak-display">0</span> <button>Restart</button>
		</div>
		<div class="container">
			<div id="red" class="box"><p>Do</p></div>
			<div id="blue" class="box"><p>RÃ©</p></div>
			<div id="green" class="box"><p>Mi</p></div>
			<div id="yellow" class="box"><p>Fa</p></div>
		</div>
	</div>
	<div id="gameover">
		<div class="close">X</div>
		<h1>Game Over</h1>
		<p>You've survived <span id="turn-display"></span> turns.</p>
		<p>You're last streak was <span id="streak-display"></span> notes long.</p>
		<span id="replay">REPLAY</span>
	</div>
	<script src="js/app.js" async defer></script>

</html>
